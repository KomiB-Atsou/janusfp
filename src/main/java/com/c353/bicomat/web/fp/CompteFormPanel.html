<wicket:extend>
    <input type="hidden" class="form-control" wicket:id="id"/>
    <div class="box-body">
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label"><wicket:message key="label.libelle"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" wicket:id="libelle">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label"><wicket:message key="label.soldeCourant"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" wicket:id="soldeCourant">
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
